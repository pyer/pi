<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pi chart</title>
  <link rel="stylesheet" href="/dist/themes/c3.min.css" />
</head>
<body>
  <h1>Chart</h1>
  <div id="chart"></div>

  <script src="/dist/d3.min.js"></script>
  <script src="/dist/c3.min.js"></script>
  <script>
  var chart = c3.generate({
    bindto: '#chart',
    data: {
      columns: [
        ['data1', 30, 200, 100, 400, 150, 250],
        ['data2', 50, 20, 10, 40, 15, 25]
      ]
    }
  });
  </script>
</body>
</html>
